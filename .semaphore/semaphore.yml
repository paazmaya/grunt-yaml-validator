# https://docs.semaphoreci.com/programming-languages/javascript-and-node-js/

version: v1.0

name: Ubuntu Based Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Test with Node.js v20
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 20
          - cache restore
          - npm install
          - cache store
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Unit test
          commands:
          - npm test
